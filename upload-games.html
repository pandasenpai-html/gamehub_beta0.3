        <div class="top-left-button" >
            <button id="playPauseBtn">
            <img src="silence.png" alt="Play" id="buttonImage" class="navigate-image">
          </button>
        </div>
          <style >#playPauseBtn {
              background: transparent; /* Make button background transparent */
              border: none;
              }</style>
        <audio id="audio" src="old-fortnite-song-menu-music-10-mins.mp3"></audio>
        <script>
            const playPauseBtn = document.getElementById("playPauseBtn");
            const audio = document.getElementById("audio");
            const buttonImage = document.getElementById("buttonImage");
        
            playPauseBtn.addEventListener("click", () => {
              if (audio.paused) {
                audio.play();
                buttonImage.src = "audio.png"; // Change to the pause icon
                buttonImage.alt = "Pause";
              } else {
                audio.pause();
                buttonImage.src = "silence.png"; // Change back to the play icon
                buttonImage.alt = "Play";
              }
            });
          </script>

    <div class="stars"></div>
    <script>
        const starCount = 250; 
        const shootingStarCount = 15; 
        const starsContainer = document.querySelector('.stars');

        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`; 
            starsContainer.appendChild(star);
        }

        
        
    </script>
